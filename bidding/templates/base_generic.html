<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}BPS Auction{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    {% block login-header %}
    <header>
        <ul>
            <li><a href="/"><img src="{% static 'images/home.svg' %}"></a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'user-page' %}"><img src="{% static 'images/user.svg' %}"></a></li>
            <li><a href="{% url 'logout' %}?next={{request.path}}">Log out</a></li>
        </ul>
            <p>You are logged in as <span class="username">{{user.first_name}} {{user.last_name}}</span>.</p>
        {% else %}
            <li><a href="{% url 'login' %}?next={{request.path}}">Log in to bid</a></li>
        </ul>
        {% endif %}
    </header>
    {% endblock %}
    
    
    <main>
        {% block content %}<!-- default content text (typically empty) -->{% endblock %}
    </main>
</body>
</html>
